<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Confession</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* Gradient dọc */
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      font-family: 'Arial', sans-serif;
      z-index: 1;
    }

    .container h1 {
      font-size: 3em;
      margin: 0;
    }

    .container p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .heart {
      position: absolute;
      width: 50px; /* Đảm bảo kích thước trái tim không thay đổi */
      height: 45px; /* Đảm bảo kích thước trái tim không thay đổi */
      background: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite, fadeOut 5s forwards; /* Thêm fadeOut animation */
      opacity: 1;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 50px; /* Đảm bảo kích thước trái tim không thay đổi */
      height: 45px; /* Đảm bảo kích thước trái tim không thay đổi */
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -25px;
      left: 0;
    }

    .heart:after {
      left: 25px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-in {
      animation: fadeIn 3s ease-in-out;
    }

    .play-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      z-index: 2;
    }
  </style>
</head>
<body>

<!-- Nút nhấn để phát nhạc -->
<button class="play-button" onclick="playMusic()">Play Music</button>

<!-- Nhúng video YouTube làm nhạc nền -->
<div id="player" style="display:none;"></div>

<div class="container fade-in">
  <h1>Dành Cho Bảo Linh</h1>
  <p>Trong lòng tớ đã không còn hình bóng ai ngoài cậu</p>
  <p>Có lẽ...</p>
  <p>Tớ Yêu Cậu!</p>
</div>

<script>
  // Tải API IFrame của YouTube
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Biến để chứa đối tượng trình phát video
  var player;

  // Tạo trình phát video YouTube khi API đã sẵn sàng
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: 'Z_FB3FZlrF8', // Thay đổi videoId ở đây
      events: {
        'onReady': onPlayerReady
      },
      playerVars: {
        'loop': 1,
        'playlist': 'Z_FB3FZlrF8' // Thay đổi playlist ở đây
      }
    });
  }

  // Tự động phát video khi trình phát đã sẵn sàng
  function onPlayerReady(event) {
    // Bỏ tắt tiếng
    player.unMute();
  }

  // Phát nhạc khi người dùng nhấn nút
  function playMusic() {
    player.playVideo();
  }

  const heartContainer = document.createElement('div');
  heartContainer.style.position = 'absolute';
  heartContainer.style.width = '100%';
  heartContainer.style.height = '100%';
  heartContainer.style.top = 0;
  heartContainer.style.left = 0;
  heartContainer.style.overflow = 'hidden';
  heartContainer.style.pointerEvents = 'none';

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.top = `${Math.random() * 100}%`;
    heart.style.width = '50px'; /* Kích thước không thay đổi */
    heart.style.height = '45px'; /* Kích thước không thay đổi */
    heart.style.animationDelay = `${Math.random() * 5}s`;
    heartContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(createHeart, 300);
  document.body.appendChild(heartContainer);
</script>

</body>
</html>
